<h1>Getting Started</h1>
<p>OpenOffice must be installed if Xena is to normalise office documents. Xena Lite uses a <b>1.1.x</b> version of OpenOffice, which may be downloaded from <b>"http://download.openoffice.org"</b>.
</p>
<p>If OpenOffice 1.1.x is not installed, Xena will binary normalise office files.</p>
